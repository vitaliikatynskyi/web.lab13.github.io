<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Катинський , ПП-21</title>
	</head>	
	<body>
		<script>
			"use strict";

			const targetDate = new Date("2025-04-02T00:00:00"); 

			let today = new Date();
			let timeLeft = targetDate.getTime() - today.getTime(); 

			const day = 86400000;
			const hour = 3600000;
			const minute = 60000;
			const second = 1000;

			let days = Math.floor(timeLeft / day);
			timeLeft %= day;
			let hours = Math.floor(timeLeft / hour);
			timeLeft %= hour;
			let minutes = Math.floor(timeLeft / minute);
			timeLeft %= minute;
			let seconds = Math.floor(timeLeft / second);

			let str = `${days} днів, ${hours} годин, ${minutes} хвилин, ${seconds} секунд.`;
			console.log("До дня народження залишилося ", str);
			alert("До дня народження залишилося " + str);
			const backButton = document.createElement("button");
			backButton.textContent = "Назад";
			backButton.onclick = function() {
				window.location.href = "index.html";
			};
			document.body.appendChild(backButton);
		</script>
	</body>
</html>
