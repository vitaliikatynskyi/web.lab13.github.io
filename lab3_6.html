<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			function funk(a) { 
				return a * 5;
			}
			function polinom(a, k) { 
				return k(25) + a - 19;
			}
			let result=polinom (4, funk); 
			document.write("<h2> result = ", result);
		</script>
	</body>
</html>
