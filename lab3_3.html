<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			function DiffNums(firstnum,secondnum) { 
				return firstnum - secondnum;
			}
			document.write("17 - 8 = ", DiffNums (17, 8)); 
			let a = 27;
			let b = 2;
			document.write("<br>", a, " - ", b, " = ", DiffNums(a, b));
		</script>
	</body>
</html>
