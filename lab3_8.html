<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Використання масиву arguments</title>
</head>

<body>
    <script>
        function calculateAverage() {
            if (arguments.length === 0) {
                alert("Не вказано жодного числа");
                return;
            }

            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }

            var average = sum / arguments.length;
            console.log("Середнє значення: " + average.toFixed(2));
        }

        calculateAverage(5, 10, 15);
        calculateAverage(2, 8, 4, 6, 12);
        calculateAverage(2,4,10); 
    </script>
</body>

</html>
