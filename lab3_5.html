<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Прізвище, група</title>
	</head>	
	<body>
		<script>
			"use strict";
			function printText(txt, size = 20) {
			document.write(`<div style="font-size:${size}pt">${txt}</div>`);
			}
			printText("<p>Найбільший шрифт", 36); 
			printText("<p>Шрифт за замовченням - перший рядок"); 
			printText("<p>Шрифт за замовченням - другий рядок");
			printText("<p>Шрифт за замовченням - трєтій рядок");  
			printText("<p>Манший шрифт ніж попередні рядки", 14);
		</script>
	</body>
</html>
